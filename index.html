        body {

            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F5DEB3;
            font-family: Arial, sans-serif;
            color: #4B2E2E;
        }

        .container {
            text-align: center;
            background: #D2B48C;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(139, 69, 19, 0.5);
            width: 90%;
            max-width: 400px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }

        .logo img {
            width: 100%;
            border-radius: 50%;
        }

        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .link {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #8B4513;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            border-radius: 50%;
            position: relative;
        }

        .link svg,
        .link img {
            width: 30px;
            height: 30px;
            fill: white;
            transition: transform 0.3s;
        }

        .link:hover {
            background: #A0522D;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(139, 69, 19, 0.8);
        }

        .link:hover svg,
        .link:hover img {
            transform: scale(1.2);
        }

        .link a {
            text-decoration: none;
            color: white;
            display: block;
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            .logo {
                width: 80px;
                height: 80px;
            }

            .title {
                font-size: 20px;
            }

            .link {
                width: 50px;
                height: 50px;
            }

            .link svg,
            .link img {
                width: 24px;
                height: 24px;
            }
        }

        .bot-section {
            margin-top: 30px;
        }

        .bot-section .bot-link {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .bot-link img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .bot-link img:hover {
            transform: scale(1.1);
            border-radius: 0;
        }

        .bot-link a {
            display: block;
            width: 50px;
            height: 50px;
            background: #8B4513;
            border-radius: 50%;
            transition: background 0.3s, transform 0.3s;
        }

        .bot-link a:hover {
            background: #A0522D;
            transform: scale(1.1);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #4B2E2E;
        }
    </style>
